
  <div class="bg-light container pt-4" style="width:75%;">
    <div class="row pb-4">
      <div class="col-12 col-xl-6 col-sm-12 col-md-6" >
        <select class="form-control" name="producto" [(ngModel)]="productoFiltro">
          <option value=0> Todos </option>
          <option *ngFor="let tipo of tipos" value="{{tipo.id}}">
            {{tipo.nombre}}
          </option>
        </select>
      </div>
      <div class="col-12 col-xl-6 col-sm-12 col-md-6">
        <input class="form-control" name="subproducto" type="text" [(ngModel)]="nombreFiltro" placeholder=" Nombre" />
      </div>
    </div>
  </div>

  <div class="row pt-4">
    <div class="card pt-4 col-lg-3 col-md-4 col-sm-6 col-12" style="width: 18rem;" *ngFor="let producto of productos | filter1:nombreFiltro | filter2:productoFiltro">
      <img class="card-img-top" src="{{producto.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text">Stock: {{producto.stock}}</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#'+producto.codigo">Ver</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="{{producto.codigo}}" attr.id="{{producto.codigo}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="row">

              <div class="col-6 p-4">

                <div class="bd-example border-secondary">
                  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{producto.image}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{producto.image2}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{producto.image3}}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>








              </div>

              <div class="col-6">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{producto.nombre}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{producto.descripcion}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
